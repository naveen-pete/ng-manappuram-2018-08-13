<div class="row">
  <div class="col-md-4">
    <h3>Product Form</h3>
    <div class="card bg-light">
      <div class="card-body">
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control"
                type="text"
                id="name"
                name="name"
                placeholder="Enter name"
              />
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control"
                rows="3"
                placeholder="Enter description"
                id="description"
                name="description"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input class="form-control"
                type="text"
                id="price"
                name="price"
                placeholder="Enter price"
              />
            </div>

            <div class="form-group form-check">
              <input type="checkbox" id="isAvailable" name="isAvailable" class="form-check-input" />
              <label for="isAvailable" class="form-check-label">Price</label>
            </div>

            <button type="button" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-8">
    <h3>Products</h3>

    <div class="card bg-light mb-3" *ngFor="let product of products">
      <h4 class="card-header">{{ product.name | uppercase }}</h4>
      <div class="card-body">
        <p class="card-text">{{ product.description }}</p>
        <p class="card-text"><strong>Price:</strong> <em>{{ product.price | currency : 'INR' }}</em></p>
        <p class="card-text"><strong>Available?</strong>
          <em class="badge"
            [ngClass]="{'badge-success': product.isAvailable, 'badge-danger': !product.isAvailable}">
            {{ product.isAvailable ? 'Yes' : 'No' }}
          </em>
        </p>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-warning btn-sm">
          Delete
        </button>
      </div>
    </div>

  </div>
</div>
