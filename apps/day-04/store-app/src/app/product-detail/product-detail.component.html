<div class="card bg-light mb-3">
    <h4 class="card-header">{{ product.name | uppercase }}</h4>
    <div class="card-body">
      <p [ngStyle]="{ color: product.isAvailable ? 'blue' : 'red' }" class="card-text">{{ product.description }}</p>
      <p class="card-text"><strong>Price:</strong> <em>{{ product.price | currency : 'INR' }}</em></p>
      <p class="card-text"><strong>Available?</strong>
        <em class="badge"
          [ngClass]="{'badge-success': product.isAvailable, 'badge-danger': !product.isAvailable}">
          {{ product.isAvailable ? 'Yes' : 'No' }}
        </em>
      </p>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-warning btn-sm">
        Delete
      </button>
    </div>
  </div>
